<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- TOP SECTION -->
  <div class="top">
    <h1>Contact</h1>
    <p>Whether it's a question or just a 'Hi', my inbox is always open.</p>
  </div>

  <!-- BOTTOM SECTION -->
  <div class="bottom">

    <!-- LEFT COLUMN: Info -->
    <div class="col">
      <h3>Contact details</h3>

      <div class="block">
        <b>Email</b>
        <p>krishnahx20@email.com</p>
      </div>

      <div class="block">
        <b>Phone</b>
        <p>+91 01234 56789</p>
      </div>

      <div class="block">
        <b>Location</b>
        <p>Madhyapradesh, India</p>
      </div>
    </div>

    <!-- RIGHT COLUMN: Form -->
    <div class="col">
      <h3>Send a Message</h3>

      <form
        id="contactForm"
        action="https://formspree.io/f/xregdzdq"
        method="POST"
        class="contact-form"
      >
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>

      <!-- THANK YOU MESSAGE -->
      <div id="thankYouMessage" style="display:none; margin-top:20px; color:green;">
        Thank you! Your message has been sent.
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 Krishna Chouhan. Made by Krishna ❤️</p>
  </footer>

</div>

<!-- JS to show Thank You message -->
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent default submit
  const form = e.target;
  fetch(form.action, {
    method: 'POST',
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      form.style.display = 'none'; // hide form
      document.getElementById('thankYouMessage').style.display = 'block'; // show message
      form.reset();
    } else {
      alert('Oops! There was a problem submitting your form.');
    }
  }).catch(error => {
    alert('Oops! There was a problem submitting your form.');
  });
});
</script>

</body>
</html>
